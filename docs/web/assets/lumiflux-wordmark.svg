<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE"/>
      <stop offset="0.5" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#F472B6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="300" fill="transparent"/>
  <g filter="url(#glow)">
    <text x="10" y="210" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="160" font-weight="800" letter-spacing="1" fill="url(#g)">LumiFlux</text>
    <text x="880" y="210" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="120" font-weight="700" fill="url(#g)">Bot</text>
  </g>
</svg>